  <body onload="ON_load()">
    RADIO SOLEIL
    <br>
    <div>
      <audio preload="none" autoplay="autoplay" controls="controls" 
             src="https://radiosoleil.ice.infomaniak.ch/radiosoleil-128.mp3" 
             id='rad1' type="audio/x-mpegurl" />

        var sound = document.getElementById("rad1");
        sound.play();
        //sound.pause();
        sound.currentTime = 0;
        f1 ();
      }
      function f1 (){
      var sound = document.getElementById("rad1");
      
       if (sound.paused) {
        sound.play();
     
    }  
      }
    </script>
